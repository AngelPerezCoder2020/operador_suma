<!--Se creo el archivo html-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Se cambió el titulo de la pagina-->
    <title>Operador de Suma</title>
</head>
<body>
<!--Se insertó un h1-->
    <h1>Operador de Suma</h1>
<!--Se insertó un formulario-->
<form>
<!--Se insertarón inputs dentro de el formulario-->
    <div>
        <label for="a">Ingrese el Primer Numero a Sumar: </label>
        <input type="number" id="a" name="a">
    </div>
<br>
    <div>
        <label for="b">Ingrese el Segundo Numero a Sumar: </label>
        <input type="number" id="b" name="b">
    </div>
<br>
<!--Se inserto un botón con la funcionalidad de sumar-->
    <div>
        <input type="button" id="sumar" name="sumar" onclick="add()" value="SUMAR">
    </div>
<br>
    <div>
        <label for="resultado">El Resultado de la suma es: </label>
        <input type="number" id="resultado" name="resultado">
    </div>
<br>
<div>
<!--Se inserto un boton con la funcionalidad de limpiar-->
    <input type="button" id="limpiar" name="limpiar" onclick="cls()" value="LIMPIAR">
</div>
</form>
<!--Se insertó codido de Java Script-->
<script>
// Se definió una función
  function add()
{
// Se capturaron las variables
    var a = document.getElementById("a").value;
    var b = document.getElementById("b").value;
// Se parsearon las variables
    a= parseInt(a);
    b= parseInt(b);
// Se definió una nueva variable
    var c;
    c= parseInt(c);
    c = a + b;

    document.getElementById("resultado").value = c;
}
// Se definió una nueva función
function cls()
{
// Se capturaron variables
 document.getElementById("a").value = "";
 document.getElementById("b").value = "";
 document.getElementById("resultado").value = "";
}
</script>
</body>
</html>
